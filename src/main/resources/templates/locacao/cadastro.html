<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<title th:text="#{cadastro.locacao.cadastrar.titulo}"></title>
</head>

<body>
    <section>
        <h1 th:text="#{cadastro.locacao.cadastrar.titulo}"></h1>
        <div id="cadastro">
            <form th:action="@{/locacoes/salvar}" th:object="${locacao}" method="POST">
                <div>
                    <div>
                        <label for="username" th:text="#{cadastro.locadora.email}"></label>
                        <input type="email" id="username" th:placeholder="#{cadastro.locadora.email}"
                            autofocus="autofocus" th:field="*{username}" />
                        <div>
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="password" th:text="#{cadastro.locadora.senha}"></label>
                        <input type="text" id="password" th:placeholder="#{cadastro.locadora.senha}"
                            autofocus="autofocus" th:field="*{password}" th:readonly="${locadora.id != null}" style="background-color: lightgray;" />
                        <div>
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="CNPJ" th:text="#{cadastro.locadora.cnpj}"></label>
                        <input type="text" id="CNPJ" th:field="*{CNPJ}" autofocus="autofocus" placeholder="__.___.___/____-__"
                            data-mask="000.000.000-00" data-mask-reverse="true"
                            th:classappend="${#fields.hasErrors('CNPJ')} ? is-invalid" />
                        <div class="invalid-feedback">
							<span th:errors="*{CNPJ}"></span>
						</div>
                    </div>
                    <div>
                        <label for="nome" th:text="#{cadastro.locadora.nomeLocadora}"></label>
                        <input type="text" id="nome" th:field="*{nome}" th:placeholder="#{cadastro.locadora.nomeLocadora}"
                            autofocus="autofocus" />
                        <div>
                            <span th:errors="*{nome}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="cidade" th:text="#{cadastro.locadora.cidade}"></label>
                        <input type="text" id="cidade" th:field="*{cidade}" th:placeholder="#{cadastro.locadora.cidade}"
                            autofocus="autofocus" />
                        <div>
                            <span th:errors="*{cidade}"></span>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="id" th:field="*{id}" />
                <button type="submit" th:text="#{cadastro.locadora.salvar}"></button>
            </form>
        </div>
        
    </section>
</body>

</html>
