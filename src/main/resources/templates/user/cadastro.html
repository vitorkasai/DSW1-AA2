<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<title th:text="#{cadastro.cliente.nome}"></title>
</head>

<body>
    <section>
        <h1 th:text="#{cadastro.cliente.nome}"></h1>
        <!--        
        <nav>
            <ul>
                <li>
                    <i></i>
                    <span>#{usuario.cadastrar.label}</span>
                </li>
            </ul>
            
            <a th:href="@{/usuarios/listar}" role="button">
                <span title="Listar" aria-hidden="true"></span>
                <span>#{usuario.listar.label}</span>
            </a>
        </nav>
        -->
        <div id="cadastro">
            <form th:action="${usuario.id == null} ? @{/usuarios/salvar} : @{/usuarios/editar}" th:object="${usuario}"
                method="POST">
                <div>
                    <div>
                        <label for="username" th:text="#{cadastro.cliente.email}"></label>
                        <input type="email" id="username" th:placeholder="#{cadastro.cliente.email}"
                            autofocus="autofocus" th:field="*{username}" />
                        <div>
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="password" th:text="#{cadastro.cliente.senha}"></label>
                        <input type="text" id="password" th:placeholder="#{cadastro.cliente.senha}"
                            autofocus="autofocus" th:field="*{password}" th:readonly="${usuario.id != null}" />
                        <div>
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="CPF" th:text="#{cadastro.cliente.cpf}"></label>
                        <input type="text" id="CPF" th:field="*{CPF}" autofocus="autofocus" placeholder="___.___.___-__"
                            data-mask="000.000.000-00" data-mask-reverse="true" />
                        <div>
                            <span th:errors="*{CPF}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="nome" th:text="#{cadastro.cliente.nomeCliente}"></label>
                        <input type="text" id="nome" th:field="*{nome}" th:placeholder="#{cadastro.cliente.nomeCliente}"
                            autofocus="autofocus" />
                        <div>
                            <span th:errors="*{nome}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="telefone" th:text="#{cadastro.cliente.telefone}"></label>
                        <input type="tel" id="telefone" th:field="*{telefone}" placeholder="(__) _____-____" autofocus="autofocus" />
                    </div>
                    <label for="cliente-sexo-container" th:text="#{cadastro.cliente.sexo}"></label>
                    <div id="cliente-sexo-container" style="display: inline-block;">
                        <input th:if="${usuario.sexo == 'M'}" type="radio" name="sexo" id="sexoUsuario" value="M" th:text="#{cadastro.cliente.sexo.masculino}" checked>
                        <input th:unless="${usuario.sexo == 'M'}" type="radio" name="sexo" id="sexoUsuario" value="M" th:text="#{cadastro.cliente.sexo.masculino}">

                        <input th:if="${usuario.sexo == 'F'}" type="radio" name="sexo" id="sexoUsuario" value="M" th:text="#{cadastro.cliente.sexo.feminino}" checked>
                        <input th:unless="${usuario.sexo == 'F'}" type="radio" name="sexo" id="sexoUsuario" value="M" th:text="#{cadastro.cliente.sexo.feminino}">

                    </div>

                    <div>
                        <label for="dataNascimento" th:text="#{cadastro.cliente.dataNascimento}"></label>
                        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" th:value="${#dates.format(dataNascimento, 'yyyy-MM-dd')}" autofocus="autofocus">
                    </div>
                    <div>
                        <label for="role" th:text="#{cadastro.cliente.papel}"></label>
                        <select id="role" th:field="*{role}">
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_USER">ROLE_USER</option>
                        </select>
                        <div>
                            <span th:errors="*{role}"></span>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="id" th:field="*{id}" />
                <button type="submit" th:text="#{cadastro.cliente.salvar}"></button>
            </form>
        </div>
        
    </section>
</body>

</html>
