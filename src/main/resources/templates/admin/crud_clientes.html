<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="#{admin.crud.clientes}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<h1 th:text="#{admin.crud.clientes}"></h1>
		<a th:href="@{/usuarios/cadastrar}" th:text="#{cliente.crud.adicionarCliente}"></a>
		<div th:if="${sucess}" class="alert alert-success">
			<span th:text="${sucess}"></span>
		</div>
		<table class="table table-striped table-hover table-sm">
			<thead>
				<tr>
					<th>#</th>
					<th th:text="#{cliente.crud.email}"></th>
					<th th:text="#{cliente.crud.CPF}"></th>
					<th th:text="#{cliente.crud.nome}"></th>
					<th th:text="#{cliente.crud.telefone}"></th>
					<th th:text="#{cliente.crud.sexo}"></th>
					<th th:text="#{cliente.crud.dataNascimento}"></th>
					<th th:text="#{cliente.crud.role}"></th>
					<th th:text="#{cliente.crud.operacoes}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.username}"></td>
					<td th:text="${usuario.CPF}"></td>
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.telefone}"></td>
					<td th:text="${usuario.sexo}"></td>
					<td th:text="${usuario.dataNascimento}"></td>
					<td th:text="${usuario.role}"></td>
					
					<td colspan="2">
						<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" role="button">
							<span th:text="#{link.editar.label}" aria-hidden="true"></span>
						</a>
						<a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" role="button">
							<span th:text="#{link.excluir.label}" aria-hidden="true"></span>
						</a>
					</td>
					
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" type="button"
				href="javascript:history.back()"><span th:text="#{previous.message}"></span></a>
	</div>

	
</body>
</html>
