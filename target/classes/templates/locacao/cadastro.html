<title th:text="#{cadastro.locacao.cadastrar.titulo}"></title>

                            <option th:each="locadora : ${locadoras}" th:value="${locadora.nome}" th:text="${locadora.nome}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="dataLocacao" th:text="#{cadastro.locacao.dataLocacao}"></label>
                        <input type="date" id="dataLocacao" th:field="*{dataLocacao}" th:value="${#dates.format(dataLocacao, 'yyyy-MM-dd')}" autofocus="autofocus">
                    </div>
                    <div>
                        <label for="horarioSelect">Horário de Locação:</label>
                        <select id="horarioSelect" th:field="${locacao.horarioLocacao}">
                            <option th:each="hora : ${horariosDisponiveis}" th:value="${hora}" th:text="${hora}"></option>
                        </select>
                    </div>

                <input type="hidden" id="id" th:field="*{id}" />

        </div>
